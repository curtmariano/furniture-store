<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Curt's Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html"><img src="logo.jpg" alt="Curt's Furniture Store" style="height: 60px;"></a></h1>
            <div class="header-right">
                <form class="search-form">
                    <input type="text" placeholder="Search furniture..." id="search-input">
                    <button type="submit">Search</button>
                </form>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                        <li id="auth-link"><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="orders">
        <div class="container">
            <h2>My Orders</h2>
            <div id="orders-list">
                <!-- Orders will be populated by JavaScript -->
            </div>
            <p id="no-orders" style="display: none;">You haven't placed any orders yet. <a href="products.html">Start shopping</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Curt's Furniture Store. All rights reserved.</p>
            <p>Contact: info@curtsfurniture.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
